<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <h1>Simple Interest Calculator</h1>
      <form action="/calculator" onsubmit="return compute()">
            <label for="principal">Amount </label>
            <input type="number" id="principal" name="principal">
            <br><br>
            <label for="Rate">Interest Rate </label>
            <input type="range" id="Rate" name="Interest Rate">
            <br><br>
            <label for="cars">No. of years </label>
            <select id="years" name="years">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            </select>
            <br><br>
            <input type="submit" value="Compute Interest">
      </form>        
    </body>
</html>
